{% extends 'platillo/base_generic.html' %}

{% block content %}
  <div class="card" style="width: 25rem">
    <div class="card-body">
      <h4>Crear Platillo</h4>
      <form method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <a class="btn btn-danger" href="{% url 'platillo_details'%}" role="button">Cancelar</a>
          <button type="submit" class="btn btn-primary">Crear Platillo</button>
      </form>
    </div>
  </div>
{% endblock %}
